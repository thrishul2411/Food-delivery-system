# Properties served BY the config server TO the user-service

server.port=8081

# --- Database Connection (PostgreSQL - LOCALHOST) ---
# Changed hostname from 'postgres-db' to 'localhost'
spring.datasource.url=jdbc:postgresql://localhost:5432/user_db

# Database username and password (MUST match the user you created locally)
spring.datasource.username=postgres
spring.datasource.password=root

spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA / Hibernate Configuration --- (Keep these the same)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# --- Actuator Configuration --- (Keep these the same)
management.endpoints.web.exposure.include=health,info,prometheus,configprops
management.endpoint.health.show-details=always