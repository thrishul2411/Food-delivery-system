# Properties served BY the config server TO the driver-service

# Port for the driver-service (e.g., 8085)
server.port=8085

# --- Database Connection (PostgreSQL - LOCALHOST) ---
# Point to a new 'driver_db' database
spring.datasource.url=jdbc:postgresql://localhost:5432/driver_db

# Use the same user/password or create a dedicated one
spring.datasource.username=postgres
spring.datasource.password=root

spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA / Hibernate Configuration ---
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# --- Actuator Configuration ---
management.endpoints.web.exposure.include=health,info,prometheus,configprops
management.endpoint.health.show-details=always

# --- Spring Cloud Stream / RabbitMQ Binder (Output for Location Updates) ---
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# Define the output binding for driver location updates
spring.cloud.stream.function.definition=driverLocationSupplier # Function name for binding config key
spring.cloud.stream.bindings.driverLocationSupplier-out-0.destination=driver-locations # RabbitMQ Exchange name